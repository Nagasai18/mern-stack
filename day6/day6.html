<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>variables of two nums</h1>
	<script>
		var a=10,b=20;
		
		document.write(a&b);
		document.write(a|b);
		document.write(a^b);
		document.write(a+b);
		document.write(~a);
	</script>

</body>
</html>
