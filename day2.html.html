<html>
<head>
  <title>College Register App</title>
</head>
<body>
  <form style="background: lightblue; padding: 40;">
    First Nme: <input style="margin: 10;" type="text" name="fname"><br>
    Age: <input style="margin: 10;" type="number" name="age"><br>
    Date Of Biirth: <input style="margin: 10;" type="date" name="DOB"><br>
    Time:<input style="margin: 10;" type="time" name="tym"><br>
    Select Native: <select style="margin: 10;" >
      <option>Jammu</option>
      <option>Kashmir</option>
      <option>AP</option>
      <option>Telangana</option>
    </select><br>
    Favorite Language:
    <input style="margin: 10;" type="radio" name="Fav_Language" value="HTML">HTML
    <input style="margin: 10;" type="radio" name="Fav_Language" value="CSS">CSS
    <input style="margin: 10;" type="radio" name="Fav_Language" value="JavaScript">JS<br>
    Select Vehicle Option:
    <input style="margin: 10;" type="checkbox" name="vehicle1" value="Bike">Bike
    <input style="margin: 10;" type="checkbox" name="vehicle2" value="Car">Car
    <input style="margin: 10;" type="checkbox" name="vehicle1" value="Boat">Boat<br>
    Attachment: <input style="margin: 10;" type="file"><br>
    Enter email:<input style="margin: 10;" type="email" name="email"><br>
    Password:
    <input style="margin: 10;" type="password" name="password"><br>
    <input style="margin: 10;" type="submit" value="Register">
    <input style="margin: 10;" type="reset" value="Reset">
  </form>
</body>
</html>
