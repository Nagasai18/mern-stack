<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="sai()">show me</button>
	<p id="testmatch"></p>

</body>
<script>
	function sai()                   
	{
		var i;
		for(i=8;i<=100;i++)
		{
			document.getElementById('testmatch').innerHTML+=i*8=(i*8)"<br/>";
		}
	}
   
</script>
</html>
